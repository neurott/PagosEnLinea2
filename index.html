<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PAGO EN LÍNEA</title>
    <link rel="icon" type="image/png" href="icono.png">
</head>
<body>
    <main>
        <div class="grid">
            <div class="card">
                <h2>Chilquinta</h2>
                <button class="pago-btn" data-url="https://www.chilquinta.cl/pagoenlinea" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('chilquinta', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>Entel</h2>
                <button class="pago-btn" data-url="https://miperfil.entel.cl/CL_Web_Unified_Payment_EU/" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('entel', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>Los Maitenes</h2> 
                <button class="pago-btn" data-url="https://www.gestionelectronica.cl/ingreso_emp4/consulta/form-contrato.php?token=76dc611d6ebaafc66cc0879c71b5db5c" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('agua', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>Mundo pacífico</h2>             
                <button class="pago-btn" data-url="https://pago-facil.tumundo.cl/pago" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('mundo', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
    </main>
        <!-- Modal para Historial de Pagos -->
    <div id="modalHistorial" class="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Historial de Pagos</h2>
                <span class="cerrar">&times;</span>
            </div>
            <div class="modal-body">
                <div class="filtros">
                    <select id="filtroServicio">
                        <option value="todos">Todos los servicios</option>
                        <option value="chilquinta">Chilquinta</option>
                        <option value="agua">Los Maitenes</option>
                        <option value="mundo">Mundo Pacífico</option>
                        <option value="entel">Entel</option>
                    </select>
                    <button id="limpiarHistorial" class="btn-secundario">Limpiar Historial</button>
                </div>
                <div id="listaHistorial" class="lista-historial">
                    <!-- El historial se cargará aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante para abrir historial -->
    <button id="btnHistorial" class="btn-flotante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
    </button>
    <footer>
        <p>Hecho con cariño por <a href="https://github.com/neurott" target="_blank">neurot</a> para mi suegra</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
